  <script>
    const triviaList = [
      { question: "What is the traditional Peruvian dish made of raw fish marinated in lime juice?", answer: "Ceviche ğŸ‡µğŸ‡ª" },
      { question: "Which ancient civilization built Machu Picchu?", answer: "The Inca Empire ğŸ¯" },
      { question: "What is the capital city of Peru?", answer: "Lima ğŸ™ï¸" },
      { question: "Which colorful festival celebrates the harvest in Cusco?", answer: "Inti Raymi â˜€ï¸" },
      { question: "What is the famous Peruvian corn beer called?", answer: "Chicha ğŸº" }
    ];

    let currentIndex = -1;

    document.getElementById("nextBtn").addEventListener("click", function() {
      let newIndex;
      do {
        newIndex = Math.floor(Math.random() * triviaList.length);
      } while (newIndex === currentIndex);
      currentIndex = newIndex;

      const questionEl = document.getElementById("triviaQuestion");
      const answerEl = document.getElementById("triviaAnswer");

      questionEl.textContent = triviaList[currentIndex].question;
      answerEl.textContent = "(Hover or click to reveal answer)";

      answerEl.onmouseover = () => answerEl.textContent = triviaList[currentIndex].answer;
      answerEl.onclick = () => answerEl.textContent = triviaList[currentIndex].answer;
      answerEl.onmouseout = () => answerEl.textContent = "(Hover or click to reveal answer)";
    });
  </script>
